<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">
    <h1>Product List</h1>
    <a href="newEmployee">New Employee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Designation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}">ID</td>
            <td th:text="${employee.name}">Name</td>
            <td th:text="${employee.salary}">Salary</td>
            <td th:text="${employee.designation}"></td>
            <td>
                <a th:href="@{'editEmployee?id='+${employee.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'deleteEmployee?id='+${employee.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="viewEmployees?pageId=1">1</a>|
    <a href="viewEmployees?pageId=2">2</a>|
    <a href="viewEmployees?pageId=3">3</a>|
</div>

</body>
</html>
